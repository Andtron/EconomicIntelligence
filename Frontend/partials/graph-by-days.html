<div id="page-wrapper" class="gray-bg" ng-style="{width: pageWidth}">
    <div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-xs-12">
	        <h2>{{title}}</h2>
	    </div>
    </div>

    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label сlass="sr-only">Количество дней</label>
                         <input type="text" class="form-control" ng-model="daysCount">
                     </div>
                    <button class="btn btn-primary" type="submit" ng-click="getData()">Показать</button>
                </form>
            </div>
        </div>
    </div>




	<div class="chart-container" style="height: {{chartHeight}}px">	        
    	<canvas tc-chartjs chart-type="line" chart-data="chartData" chart-options="chartOptions" auto-legend></canvas>
	</div>

    <div class="footer">
        <div class="pull-right">
            <strong> </strong>
        </div>
        <div>
            <strong>Copyright</strong> &copy; 2015
        </div>
    </div>
</div>
